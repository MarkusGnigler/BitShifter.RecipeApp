<form [formGroup]="formGroup">
	<section fxLayout="row">
		<mat-form-field appearance="fill">
			<mat-label>Kategorie:</mat-label>
			<input #categoryCreatorElem matInput formControlName="categoryName" required />
		</mat-form-field>

		<button mat-mini-fab color="primary" (click)="onSubmit()" [disabled]="formGroup.invalid">
			<mat-icon>add</mat-icon>
		</button>
	</section>
</form>
