<mat-card class="card">
	<mat-card-header>
		<div mat-card-avatar class="header-image"></div>
		<mat-card-title>{{ recipe.title }}</mat-card-title>
		<mat-card-subtitle>Kategorie: {{ recipe.category }}</mat-card-subtitle>
	</mat-card-header>
	<div mat-card-image class="img-container">
		<img [src]="recipe.img | imagePath" [alt]="recipe.slug" default="default-img" (click)="onShowRecipe()" />
	</div>
	<mat-card-content>
		<!--  -->
	</mat-card-content>
	<mat-card-actions>
		<button mat-button color="primary" (click)="onShowRecipe()">
			<mat-icon>visibility</mat-icon>
		</button>

		<button mat-button (click)="onEditRecipe()">
			<mat-icon>edit</mat-icon>
		</button>

		<button mat-button class="heart" [class.liked]="recipe.liked" (click)="onLiked()">
			<mat-icon>favorite</mat-icon>
		</button>
	</mat-card-actions>
</mat-card>
