<mat-card fxLayout="row" style="margin-bottom: 25px">
	<ng-container *ngIf="availableCategories$ | async as availableCategorie; else elseTemplate">
		<mat-form-field appearance="fill" class="w-full">
			<mat-label>Kategorie:</mat-label>
			<mat-select [formControl]="categorySelectionControl">
				<mat-option *ngFor="let category of availableCategorie" [value]="category.name">
					{{ category.name }}
				</mat-option>
			</mat-select>
		</mat-form-field>
	</ng-container>
	<ng-template #elseTemplate>
		<ui-not-found text="Keine Kategroien vorhanden"></ui-not-found>
	</ng-template>

	<button mat-mini-fab color="warn" (click)="onEmptyFilter()" [disabled]="!categorySelectionControl?.value">
		<mat-icon>remove</mat-icon>
	</button>
</mat-card>
