<!-- prettier-ignore -->
<mat-toolbar color="primary" class="topbar" fxLayout fxLayoutAlign="space-between center">
    <!-- fxLayoutGap="10px" -->
    <!-- fxLayout.xs="column" -->

    <!-- LEFT -->
    <section fxLayout fxLayoutAlign="space-between center">

        <button mat-icon-button (click)="toggleSidenav.emit()" class="sidenav-toggle" *ngIf="!navHeaderLeftTemplate">
            <mat-icon>menu</mat-icon>
        </button>

        <ng-template #defaultLeftTemplate>
            <h1>{{ layoutService.topbarTitle$ | async }}</h1>
        </ng-template>

        <ng-container [ngTemplateOutlet]="navHeaderLeftTemplate || defaultLeftTemplate"></ng-container>

    </section>

    <!-- MIDDLE -->
    <section>

        <ng-container *ngIf="navHeaderMiddleTemplate" [ngTemplateOutlet]="navHeaderMiddleTemplate"></ng-container>

    </section>

    <!-- RIGHT -->
    <section fxLayout fxLayoutAlign="space-between center">

        <ng-container [ngTemplateOutlet]="navHeaderRightTemplate"></ng-container>

    </section>

</mat-toolbar>
