<mat-sidenav-container class="sidenav-container" [class.light-theme]="isLightTheme$ | async">
	<mat-sidenav #sidenav opened="true" mode="side">
		<!-- SPACE -->
		<div class="sidenav-flex" fxLayout="column" fxLayoutAlign="space-between">
			<section class="sidenav-content">
				<mat-toolbar color="primary" *ngIf="navHeaderTemplate">
					<ng-container [ngTemplateOutlet]="navHeaderTemplate"></ng-container>
				</mat-toolbar>

				<mat-nav-list>
					<a
						mat-list-item
						role="navigation"
						*ngFor="let nav of navItems"
						[disabled]="nav.disabled"
						[routerLink]="nav.route"
						routerLinkActive="activeLink"
						[routerLinkActiveOptions]="{ exact: true }"
					>
						<mat-icon *ngIf="nav.icon" mat-list-icon>{{ nav.icon }}</mat-icon>
						<span mat-line>{{ nav.name }}</span>
					</a>
				</mat-nav-list>
			</section>

			<section class="sidenav-footer" fxLayout="column" fxLayoutAlign="center center">
				<!-- PORTAL -->
				<div id="sidenav-action-buttons"></div>
			</section>
		</div>
		<!-- SPACE -->
	</mat-sidenav>

	<mat-sidenav-content>
		<ng-content></ng-content>
	</mat-sidenav-content>
	<!-- SPACE -->
</mat-sidenav-container>
