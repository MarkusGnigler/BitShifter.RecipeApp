<mat-card>
	<mat-card-content>
		<form id="recipeEditorForm" (ngSubmit)="onSubmit()">
			<bs-recipe-form
				[group]="formGroup"
				[recipe]="resolvedRecipe"
				[availableCategories]="categories$ | async"
			></bs-recipe-form>
		</form>
	</mat-card-content>

	<mat-card-actions>
		<button mat-button color="primary" form="recipeEditorForm" [disabled]="formGroup.invalid || !formGroup.dirty">
			<mat-icon>save</mat-icon>
		</button>
		<button mat-button color="warn" [routerLink]="['/rezepte', resolvedRecipe?.slug]">
			<mat-icon>cancel</mat-icon>
		</button>
	</mat-card-actions>
</mat-card>
